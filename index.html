<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Scientist Cat</title>
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/png" />
  </head>
  <body>
    <div style="background-color: #3ca35340">
      <h2 style="background: linear-gradient(pink, #2e7d95)">Кот Ученый</h2>
      <img
        src="assets/images/cat.png"
        width="300"
        height="300"
        alt="Кот Ученый"
      />
    </div>
    <div style="background-image: url(assets/images/background2.jpg)">
      <p style="font-size: 25px">
        У лукоморья <span style="color: green">дуб зелёный</span> ; <br />
        <span style="color: brown">Златая цепь</span> на дубе том:
        <br />
        И днём и ночью <b>кот учёный</b> <br />
        Всё ходит по цепи кругом;<br />
        Идёт <i>направо</i> — песнь заводит, <br />
        <i>Налево</i> — сказку говорит.
      </p>
    </div>
    <div style="background-color: #2e7d9555">
      <a
        href="https://www.culture.ru/poems/4447/u-lukomorya-dub-zelyonyi-otryvok-iz-poemy-ruslan-i-lyudmila"
        >Источник
      </a>
    </div>
    <div style="color:red">Здесь строчка от Альбины</div>
  </body>
</html>
